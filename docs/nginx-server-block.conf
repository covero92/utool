# Nginx Server Block Configuration for Utool Hub
# Save to: /etc/nginx/sites-available/utool

server {
    listen 80;
    listen [::]:80;
    
    server_name utool.intelidata.local utool.local;
    root /var/www/html/utool;
    index index.php index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/utool-access.log;
    error_log /var/log/nginx/utool-error.log;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM Configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeout for long-running scripts
        fastcgi_read_timeout 300;
    }
    
    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .env files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# To enable this site:
# sudo ln -s /etc/nginx/sites-available/utool /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx
